<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Vehicle Violation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            background: rgba(43, 40, 43, 0.9);
            color: white;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 20px;
            background: #2575fc;
            border: none;
            font-weight: bold;
            padding: 10px;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
        .text-center a {
            color: #2575fc;
            font-weight: bold;
        }
        .text-center a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 20px;
        }

        .text-muted {
            font-size: 0.8rem;
        }
        .mandatory::after {
            content: " *";
            color: red;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: #6c757d;
        }
        
        .password-toggle:hover {
            color: #6a11cb;
        }
        
        .password-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='logo/logo.jpeg') }}" alt="Logo" style="width: 100px; height: auto;" class="rounded-circle">
                        <h2 class="mt-3">Vehicle Registration</h2>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST" id="registrationForm">
                        <div class="mb-3">
                            <label class="form-label mandatory">Vehicle Number</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter vehicle number"
                                pattern="^(?:[A-Z]{2,3}-\d{4})|(?:\d{1,3}-[A-Z]{2,3}-\d{4})|(?:[A-Z]{2,3}\s\d{4})|(?:\d{2,3}-\d{4})$"
                                title="Please enter a valid Sri Lankan vehicle number (e.g., WP-1234, 123-ABC-5678, ABC 1234, 12-3456)" required>
                            <small class="text-muted">This will be used as the login username</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label mandatory">Owner Name</label>
                            <input type="text" name="owner_name" class="form-control" placeholder="Enter owner name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" 
                                placeholder="example@domain.com" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                title="Please enter a valid email address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label mandatory">Address</label>
                            <textarea name="address" class="form-control" placeholder="Enter address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label mandatory">Phone Number</label>
                            <input type="tel" name="phone_number" class="form-control" 
                                placeholder="07X XXX XXXX" 
                                pattern="^07[0-9]{8}$"
                                title="Please enter a valid Sri Lankan mobile number (e.g., 071234567)"
                                required>
                        </div>
                        <div class="mb-3 password-field">
                            <label class="form-label mandatory">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password"
                                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W]).{6,}"
                                title="Password must be at least 6 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>
                            </button>
                        </div>
                        <div class="mb-3 password-field">
                            <label class="form-label mandatory">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>
                            </button>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">Already registered? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = () => {
                const buttons = document.querySelectorAll('.password-toggle');
                
                buttons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        const input = this.previousElementSibling;
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);
                        
                        // Toggle the eye icon
                        const svg = this.querySelector('svg');
                        if (type === 'password') {
                            svg.innerHTML = `
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            `;
                        } else {
                            svg.innerHTML = `
                                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
                                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
                            `;
                        }
                    });
                });
            };
        
            togglePassword();
        });

        document.querySelector("#registrationForm").addEventListener("submit", function (e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            const phoneNumber = document.querySelector('input[name="phone_number"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const vehicleNumber = document.querySelector('input[name="username"]').value;
            
            let isValid = true;
            let errorMessages = [];

            if (password !== confirmPassword) {
                errorMessages.push("Passwords do not match. Please try again.");
                isValid = false;
            }

            if (phoneNumber && !phoneNumber.match(/^07[0-9]{8}$/)) {
                errorMessages.push("Please enter a valid Sri Lankan mobile number (07X XXX XXXX)");
                isValid = false;
            }

            // Email validation
            if (email && !email.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i)) {
                errorMessages.push("Please enter a valid email address");
                isValid = false;
            }

            // Vehicle number validation
            const vehiclePattern = /^(?:[A-Z]{2,3}-\d{4})|(?:\d{1,3}-[A-Z]{2,3}-\d{4})|(?:[A-Z]{2,3}\s\d{4})|(?:\d{2,3}-\d{4})$/;
            if (!vehicleNumber.match(vehiclePattern)) {
                errorMessages.push("Please enter a valid Sri Lankan vehicle number (e.g., WP-1234, 123-ABC-5678, ABC 1234, 12-3456)");
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger alert-dismissible fade show';
                alertDiv.innerHTML = `
                    ${errorMessages.join('<br>')}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                document.querySelector('.card').insertBefore(alertDiv, document.querySelector('form'));

                setTimeout(function() {
                    $(alertDiv).fadeOut('slow');
                }, 5000);
            }
        });

        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 5000);
    </script>
</body>
</html>
