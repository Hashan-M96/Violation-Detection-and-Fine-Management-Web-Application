<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Vehicle Violation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            background: rgba(43, 40, 43, 0.9);
            color: white;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 20px;
            background: #2575fc;
            border: none;
            font-weight: bold;
            padding: 10px;
        }

        .btn-primary:hover {
            background: #6a11cb;
        }

        .alert {
            margin-bottom: 20px;
        }

        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: #6c757d;
        }
        
        .password-toggle:hover {
            color: #6a11cb;
        }
        
        .password-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2>Reset Password</h2>
                        <p class="text-muted">Enter your vehicle number and phone number to reset your password</p>
                    </div>

                    <div id="phoneForm">
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicleNumber" name="vehicleNumber" required
                                       placeholder="Enter your vehicle number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required 
                                       pattern="[0-9]{10}" placeholder="Enter your phone number">
                                <small class="text-muted">Format: 10 digits without spaces or special characters</small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Send OTP</button>
                                <a href="/login" class="btn btn-link">Back to Login</a>
                            </div>
                        </form>
                    </div>

                    <div id="otpForm" style="display: none;">
                        <form id="verifyOTPForm">
                            <div class="mb-3">
                                <label class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp" name="otp" required 
                                       pattern="[0-9]{6}" placeholder="Enter 6-digit OTP">
                            </div>
                            <div class="mb-3 password-field">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="mb-3 password-field">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                                <button type="button" class="btn btn-link" onclick="showPhoneForm()">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = () => {
                const buttons = document.querySelectorAll('.password-toggle');
                
                buttons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        const input = this.previousElementSibling;
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);
                        
                        // Toggle the eye icon
                        const svg = this.querySelector('svg');
                        if (type === 'password') {
                            svg.innerHTML = `
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            `;
                        } else {
                            svg.innerHTML = `
                                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
                                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
                            `;
                        }
                    });
                });
            };
        
            togglePassword();
        });

        function showMessage(message, category) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `alert alert-${category} alert-dismissible fade show`;
            messageContainer.role = 'alert';
            messageContainer.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.querySelector('.card').prepend(messageContainer);

            setTimeout(() => {
                messageContainer.remove();
            }, 5000);
        }

        function showOTPForm() {
            document.getElementById('phoneForm').style.display = 'none';
            document.getElementById('otpForm').style.display = 'block';
        }

        function showPhoneForm() {
            document.getElementById('phoneForm').style.display = 'block';
            document.getElementById('otpForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const vehicleNumber = document.getElementById('vehicleNumber').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            try {
                const response = await fetch('/send_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ vehicle_number: vehicleNumber, phone_number: phoneNumber })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showOTPForm();
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message || 'Failed to send OTP', 'danger');
                }
            } catch (error) {
                showMessage('Error sending OTP', 'danger');
            }
        });

        document.getElementById('verifyOTPForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const vehicleNumber = document.getElementById('vehicleNumber').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'danger');
                return;
            }

            try {
                const response = await fetch('/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicle_number: vehicleNumber,
                        phone_number: phoneNumber,
                        otp: otp,
                        new_password: newPassword
                    })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showMessage('Password reset successful', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showMessage(data.message || 'Failed to reset password', 'danger');
                }
            } catch (error) {
                showMessage('Error resetting password', 'danger');
            }
        });
    </script>
</body>
</html>
